      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#FF6B6B',
              secondary: '#FFE66D',

              'slide-up': {

               'fade-in': {

                '100%': { opacity: '1' },
              }
            },
            animation: {
              'slide-up': 'slide-up 0.3s ease-out forwards',
              'fade-in': 'fade-in 0.3s ease-out forwards'
            }
          },
        },
      };
